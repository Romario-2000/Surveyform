<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="surveyform.css"
<title>Survey Form</title>
</head>
<body>
   <div class="container">
     <header class="header">
        <h1 id="title">
            Survey from ShapeAI
        </h1>
     <p id="description">
        Thank you for taking the time to help us to improve the platform...
     </p>
     </header>
     <form action="" id="survey-form" method="get">
     <div class="form-group">
         <label for="name">Name</label>
         <input type="text" name="name" id="name" class="formcontrol" placeholder="enter your name" required>
     </div>
     <div class="form-group">
         <label for="email">Email</label>
         <input type="email" name="email" id="email" class=""formcontrol" placeholder="enter your email" required>
     </div>
     <div class="form-group">
         <label for="phone">Phone</label>
         <input type="number" name="phone" id="phone" class="formcontrol" placeholder="enter your phone number" required>
     </div>
     <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" class="formcontrol" placeholder="enter your address">
     </div>
     <div class="form-group">
           <label for="Designation">Choose a Designation<label>
           <select name="Designation" class="formcontrol">
           <option value="student">Student</option>
           <option value="teacher">Teacher</option>
           <option value="businessman">Businessman</option>
           <option value="other">Other</option>
           </select>
     </div>
     <div class="form-group">
     <p id="quest">How do you come to know about shapeAI?</p>
     <label for="source"><input type="radio" name="source" value="friends" class="inputradio">Friends</label>
     <label for="source"><input type="radio" name="source" value="TV ads" class="inputradio">TV ads</label>
     <label for="source"><input type="radio" name="source" value="Social media" class="inputradio">Social media</label>
     <label for="source"><input type="radio" name="source" value="Newspaper" class="inputradio">Newspaper</label>
     <label for="source"><input type="radio" name="source" value="Other" class="inputradio">Other</label>
     </div>
     <div class="form-group">
      <p id="quest">Would you like to see us improved?</p>
      <label for="prefer"><input type="checkbox" name="prefer" class="checkbox" value="frontend dev"class>front end developer</label>
      <label for="prefer"><input type="checkbox" name="prefer" class="checkbox" value="backend dev">Back end developer</label>
      <label for="prefer"><input type="checkbox" name="prefer" class="checkbox" value="app developer">Android app developer</label>
      <label for="prefer"><input type="checkbox" name="prefer" class="checkbox" value="software-eng">Software engineer</label>
      </div>
     <div class="form-group">
     <p id="quest">Give us your feedback</p>
     <textarea name="feedback" id="feedback" placeholder="Enter your feedback here" class="textarea"></textarea>
     </div>
     <div class="form-group">
       <label for="points">what would you you rate us?</label>
       <input type="range" id="points" name="points" min="0" max="10">
     </div>
     <div class="form-group">
      <button type="submit" id="submit" class="btn">Submit</button>
     </div>
</form>
</div>
</body>
</html>
